<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Find our website anywhere" />
    <meta name="keywords" content="HTML,CSS,Javascript,Tutorial" />
    <meta name="author" content="vakho" />
    <link rel="stylesheet" href="./main.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/js/all.min.js"
      integrity="sha512-8pHNiqTlsrRjVD4A/3va++W1sMbUHwWxxRPWNyVlql3T+Hgfd81Qc6FC5WMXDC+tSauxxzp1tgiAvSKFu1qIlA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
      integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <title>Timer</title>
  </head>
  <body>
    <div class="timer-container">
      <div class="timer-element days">
        <p class="text" id="days"></p>
        <span>Days</span>
      </div>
      <div class="timer-element hours">
        <p class="text" id="hours"></p>
        <span>Hours</span>
      </div>
      <div class="timer-element minutes">
        <p class="text" id="minutes"></p>
        <span>Minutes</span>
      </div>
      <div class="timer-element seconds">
        <p class="text" id="seconds"></p>
        <span>Seconds</span>
      </div>
    </div>
  </body>
  <script defer src="./main.js"></script>
</html>
